<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remarketing Festival</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

<body>
<div class="vh-100" style="background: silver"></div>


<section class="register">
    <div class="container">
        <div class="row justify-content-center justify-content-md-start">
            <h5 class="col-12 text-uppercase text-center text-md-left section-title">Регистрация:</h5>
            <form action="" method="post" class="col-12 col-sm-6">
                <div class="row">
                    <div class="col-10 col-sm-12 offset-1 offset-sm-0">1</div>
                    <div class="col-10 col-sm-12 offset-1 offset-sm-0">2</div>
                    <div class="col-10 col-sm-12 offset-1 offset-sm-0">3</div>
                    <div class="col-10 col-sm-12 offset-1 offset-sm-0">4</div>
                    <div class="col-7 col-sm-4 offset-1 offset-sm-0">5</div>
                    <div class="col-3">6</div>
                    <div class="col-7 col-sm-4 offset-1 offset-sm-0">7</div>
                </div>
                <div class="row">
                    <div class="col-5 offset-1 offset-sm-0">8</div>
                </div>
            </form>
        </div>
    </div>
</section>


<div class="vh-100" style="background: gray"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
